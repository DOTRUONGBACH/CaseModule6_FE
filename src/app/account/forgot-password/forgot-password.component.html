
  <div class="modal-body">
    <p-toast></p-toast>
    <p-toast position="top-left" key="tl"></p-toast>
    <p-toast position="top-center" key="ab"></p-toast>
    <p-toast position="bottom-center" key="bc"></p-toast>
  <div class="ltn__quick-view-modal-inner">
    <div class="modal-product-item">
      <div class="row">
        <div class="col-12">
          <div class="modal-product-info text-center">
            <h4>FORGET PASSWORD?</h4>
            <p class="added-cart"> Enter you register email.</p>
            <form [formGroup]="formForgot" (submit)="forgot()" class="ltn__form-box">
              <div>
                <input type="text" formControlName="email" placeholder="Email*">
              </div>
              <div class="btn-wrapper mt-0">
                <button style="background: #fd7e14" class="theme-btn-1 btn btn-full-width-2" type="submit" [disabled]="formForgot.invalid">Submit</button>
              </div>
            </form>
          </div>
          <!-- additional-info -->
          <div class="additional-info d-none">
            <p>We want to give you <b>10% discount</b> for your first order, <br>  Use discount code at checkout</p>
            <div class="payment-method">
              <img src="img/icons/payment.png" alt="#">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
