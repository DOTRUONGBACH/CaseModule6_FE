
  <!-- BREADCRUMB AREA START -->
  <div >
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ltn__breadcrumb-inner">
            <h1 class="page-title" >Account</h1>
            <div class="ltn__breadcrumb-list">
              <ul>
                <li><a href="index.html"><span class="ltn__secondary-color"><i class="fas fa-home"></i></span> Home</a></li>
                <li>Login</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- BREADCRUMB AREA END -->

  <!-- LOGIN AREA START -->
  <div class="ltn__login-area pb-65">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title-area text-center" size="20%">
            <h6 class="section-title">Sign In <br>To  Your Account</h6>
          </div>
        </div>
      </div>
      <p-toast></p-toast>
      <p-toast position="top-left" key="tl"></p-toast>
      <p-toast position="top-center" key="tc"></p-toast>
      <p-toast position="bottom-center" key="bc"></p-toast>
      <div class="row">
        <div class="col-lg-6">
          <div class="account-login-inner">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div >
                <input type="text" formControlName="name" placeholder="Name*" required>
              </div>
              <p *ngIf="!loginForm.get('name')?.valid && loginForm.get('name')?.touched" style="color: red">Name is required</p>

              <div>
                <input type="password" formControlName="password" placeholder="Password*">
              </div>
              <p *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" style="color: red">Password is required</p>
              <div class="btn-wrapper mt-0">
                <button class="theme-btn-1 btn btn-block" style="background: #fd7e14" type="submit" [disabled]="loginForm.invalid" >SIGN IN</button>
              </div>
              <div class="go-to-btn mt-20">
                <a  title="Forgot Password?" data-bs-toggle="modal" data-bs-target="#ltn_forget_password_modal"><small>FORGOTTEN YOUR PASSWORD?</small></a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="account-create text-center pt-50">
            <h4>DON'T HAVE AN ACCOUNT?</h4>
            <div class="btn-wrapper">
              <a routerLink="/register" class="theme-btn-1 btn black-btn" style="background: #fd7e14">CREATE ACCOUNT</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- LOGIN AREA END -->

  <!-- MODAL AREA START (Reset Password Modal) -->
  <div class="ltn__modal-area ltn__add-to-cart-modal-area----">
    <div class="modal fade" id="ltn_forget_password_modal" tabindex="-1">
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <app-forgot-password></app-forgot-password>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL AREA END -->
