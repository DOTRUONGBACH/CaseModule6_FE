<div class="ltn__product-area ltn__product-gutter mb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title-area ltn__section-title-2--- text-center">
          <h6 class="section-subtitle section-subtitle-2 ltn__secondary-color">Properties</h6>
          <h1 class="section-title">Bill Listings</h1>
        </div>
        <div class="tab-content">
          <div class="tab-pane fade active show" id="liton_product_grid">
            <div class="ltn__product-tab-content-inner ltn__product-grid-view">
              <div class="row">
                <!-- ltn__product-item -->
                <div class="col-lg-4 col-sm-6 col-12"
                     *ngFor="let b of (billhistory)|paginate: { itemsPerPage: 3, currentPage: p, totalItems: total }">
                  <h4>Bill Totals</h4>
                  <table class="table">
                    <tbody>
                    <tr>
                      <td>Date of Bill</td>
                      <td>{{b.date}}</td>
                    </tr>
                    <tr>
                      <td><strong>Bill Total</strong></td>
                      <td><strong>{{b.total}}$</strong></td>
                    </tr>
                    <tr >
                      <div class="btn-wrapper text-right">
                        <a routerLink="/findbillbyid/{{b.id}}" class="theme-btn-1 btn btn-effect-1">Show BillDetail</a>
                      </div>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <pagination-controls (pageChange)="pageChangeEvent($event)"
                             class="ltn__pagination-area text-center"></pagination-controls>
      </div>
    </div>
  </div>
</div>
<!-- PRODUCT DETAILS AREA END -->
