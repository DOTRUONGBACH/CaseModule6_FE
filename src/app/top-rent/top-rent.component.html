<!-- Top Rated Product Widget -->
<div class="widget ltn__top-rated-product-widget">
  <h4 class="ltn__widget-title ltn__widget-title-border-2">Top Rated Room</h4>
  <ul>
    <div *ngFor="let topRent of topRents">
      <li>
      <div class="top-rated-product-item clearfix">
        <div class="top-rated-product-img">
          <a href="product-details.html"><img src="{{topRent.images}}" alt="#"></a>
        </div>
        <div class="top-rated-product-info">
          <div class="product-ratting">
            <ul>
              <li><a href="#"><i class="fas fa-star"></i></a></li>
              <li><a href="#"><i class="fas fa-star"></i></a></li>
              <li><a href="#"><i class="fas fa-star"></i></a></li>
              <li><a href="#"><i class="fas fa-star"></i></a></li>
              <li><a href="#"><i class="fas fa-star"></i></a></li>
            </ul>
          </div>
          <h6><a href="product-details.html">Name Room: {{topRent.name}}</a></h6>
          <div class="product-price">
            <span>Price:</span>
            <span> {{topRent.price}} /Day</span>
<!--            <del>/Day</del>-->
          </div>
        </div>
      </div>
    </li>
    </div>


  </ul>
</div>
